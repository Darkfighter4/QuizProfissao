<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz</h1>
  <form id="quizForm" name="quizForm">
    <label>1. Pergunta exemplo:</label><br>
    <input type="radio" name="q1" value="A"> A<br>
    <input type="radio" name="q1" value="B"> B<br>
    <input type="radio" name="q1" value="C"> C<br><br>

    <label>2. Digite seu nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    // üîπ LINK CERTO DO GOOGLE APPS SCRIPT (pegar em Deploy > Web app > URL)
    const scriptURL = "https://script.google.com/macros/s/AKfycbwd3Ezmy0gsZDdUwW5p_0tj-JrZ6SjGnX-9vo4-GaF_VxBCJacfy2EBcDbmyT3v3_C0Hw/exec";
    const form = document.getElementById("quizForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => alert("‚úÖ Resposta registrada com sucesso!"))
        .catch(error => alert("‚ùå Erro ao enviar: " + error.message));
      form.reset();
    });
  </script>
</body>
</html>
