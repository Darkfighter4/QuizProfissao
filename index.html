<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz</h1>
  <form id="quizForm" name="quizForm">

    <label>1. Qual a capital da França?</label><br>
    <input type="radio" name="q1" value="Paris"> Paris<br>
    <input type="radio" name="q1" value="Londres"> Londres<br>
    <input type="radio" name="q1" value="Roma"> Roma<br><br>

    <label>2. Quanto é 2 + 2?</label><br>
    <input type="radio" name="q2" value="3"> 3<br>
    <input type="radio" name="q2" value="4"> 4<br>
    <input type="radio" name="q2" value="5"> 5<br><br>

    <label>3. Quem pintou a Mona Lisa?</label><br>
    <input type="radio" name="q3" value="Leonardo da Vinci"> Leonardo da Vinci<br>
    <input type="radio" name="q3" value="Michelangelo"> Michelangelo<br>
    <input type="radio" name="q3" value="Van Gogh"> Van Gogh<br><br>

    <label>4. Qual o maior planeta do Sistema Solar?</label><br>
    <input type="radio" name="q4" value="Júpiter"> Júpiter<br>
    <input type="radio" name="q4" value="Saturno"> Saturno<br>
    <input type="radio" name="q4" value="Marte"> Marte<br><br>

    <label>5. Quem escreveu "Dom Casmurro"?</label><br>
    <input type="radio" name="q5" value="Machado de Assis"> Machado de Assis<br>
    <input type="radio" name="q5" value="José de Alencar"> José de Alencar<br>
    <input type="radio" name="q5" value="Eça de Queiroz"> Eça de Queiroz<br><br>

    <label>Digite seu nome:</label><br>
    <input type="text" name="nome" required><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwn0FUz2ZExdFx7vMzfyf8ytaNpO7npHDwsHQs94PCrBVEO41IjdlQ-J7q8GDI2xkXLCg/exec";
    const form = document.getElementById("quizForm");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(response => alert("✅ Resposta registrada com sucesso!"))
        .catch(error => alert("❌ Erro ao enviar: " + error.message));
      form.reset();
    });
  </script>
</body>
</html>
